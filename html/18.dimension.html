<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/util.js"></script>
	<style>
		.wrapper {max-width: 1500px; margin: auto; padding: 3em; border: 5px solid red;}
		.wrapper .box {width: 25%; height: 200px; background-color: cadetblue; border: 10px solid blue; margin: 10px; padding: 20px;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box"></div>
	</div>
	<script>
		// jQuery크기는 px로 나타낸다.
		console.log( $('.box').width()  );						// margin:x, border:x, padding:x
		console.log( $('.box').innerWidth() );				// margin:x, border:x, padding:o
		console.log( $('.box').outerWidth() );				// margin:x, border:o, padding:o --> css: border-box일때의 실제크기
		console.log( $('.box').outerWidth(true) );		// margin:o, border:o, padding:o

		console.log( document.querySelector('.box').width );
		console.log( document.querySelector('.box').innerWidth );
		console.log( document.querySelector('.box').outerWidth );
		console.log( document.querySelector('.box').clientWidth );
	</script>
</body>
</html>
